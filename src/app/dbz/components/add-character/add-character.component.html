<h4 class="text-center">Agregar Personaje</h4>

  <form class="row" (ngSubmit)="emitCharacter()">
    <input type="text" [(ngModel)]="character.name" name="name" class="form form-control mb-2" placeholder="Nombre">
    <input type="text" [(ngModel)]="character.power" name="power" class="form form-control" placeholder="Poder">

    <button type="submit" class="btn btn-primary mt-5">
      Agregar
    </button>

  </form>
