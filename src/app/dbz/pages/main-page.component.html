<h1>Hello DBZ Personajes</h1>

<div class="row">
  <div class="col">
    <dbz-list-character
      (onDelete)="dbzService.deleteCharacterById($event)"
      [characterList]="dbzService.characters">
    </dbz-list-character>
  </div>

  <div class="col">
    <dbz-add-character
      (onNew)="dbzService.onNewCharacter($event)" >
    </dbz-add-character>
  </div>
</div>
