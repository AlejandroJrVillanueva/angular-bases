<h1>Hello DBZ Personajes</h1>

<div class="row">
  <div class="col">
    <dbz-list-character
      (onDelete)="onDeleteCharacter($event)"
      [characterList]="characters">
    </dbz-list-character>
  </div>

  <div class="col">
    <dbz-add-character
      (onNew)="onNewCharacter($event)" >
    </dbz-add-character>
  </div>
</div>
