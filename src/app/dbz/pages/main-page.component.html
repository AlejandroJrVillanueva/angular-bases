<h1 class="text-center my-5">Hello DBZ Personajes</h1>

<div class="row p-2">
  <div class="col">
    <dbz-list-character
      (onDelete)="onDeleteCharacter($event)"
      [characterList]="characters">
    </dbz-list-character>
  </div>

  <div class="col">
    <dbz-add-character
      (onNew)="onNewCharacter($event)" >
    </dbz-add-character>
  </div>
</div>
